<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: url('collage.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Translucent Proposal Box */
        .container {
            background: rgba(255, 255, 255, 0.3);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            position: relative;
        }

        h1 {
            color: #ff4d4d;
            font-size: 30px;
        }

        .btn {
            font-size: 20px;
            padding: 10px 20px;
            margin: 20px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            transition: 0.3s;
        }

        .yes-btn {
            background-color: #ff4d4d;
            color: white;
        }

        .no-btn {
            background-color: #666;
            color: white;
            position: absolute;
        }

        /* Celebration Message */
        .celebration-message {
            position: fixed;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 50px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 10px black;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            z-index: 1000;
        }

        /* Fireworks */
        .firework {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: red;
            border-radius: 50%;
            opacity: 0;
            animation: explode 1s ease-out infinite;
        }

        @keyframes explode {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(3); opacity: 0; }
        }

        /* Popup Styles */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            z-index: 1000;
        }

        .popup img {
            width: 200px;
            height: auto;
            margin: 10px;
            border-radius: 10px;
        }

        .popup button {
            margin-top: 10px;
            background: #ff4d4d;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <!-- Proposal Box -->
    <div class="container" id="proposalContainer">
        <h1>Will You Be My Valentine? ‚ù§Ô∏è</h1>
        <button class="btn yes-btn" onclick="startCelebration()">Yes</button>
        <button class="btn no-btn" onmouseover="startImageChange()" id="noButton">No</button>
    </div>

    <!-- Celebration Message -->
    <div class="celebration-message" id="celebrationMessage">
        YAYYYYYYYYY üéâ, I'm glad that you're my first Valentine (and last üòâüòâ)
    </div>

    <!-- Pop-up Message -->
    <div class="popup" id="popup">
        <h2>Really? But we look so cute together üò≠</h2>
        <div id="photoContainer">
            <img id="photo1" src="images/cute1.jpg" alt="Us Together">
            <img id="photo2" src="images/cute2.jpg" alt="More Memories">
        </div>
        <br>
        <button onclick="resetPage()">Okay, Maybe Yes üòç</button>
    </div>

    <script>
        let images = [
            "images/cute1.jpg",
            "images/cute2.jpg",
            "images/cute3.jpg",
            "images/cute4.jpg",
            "images/cute5.jpg",
            "images/cute6.jpg"
        ];

        let interval;

        function startCelebration() {
            // Hide the proposal box
            document.getElementById("proposalContainer").style.opacity = "0";

            // Show celebration text
            let celebrationText = document.getElementById("celebrationMessage");
            celebrationText.style.opacity = "1";

            // Fireworks effect
            for (let i = 0; i < 20; i++) {
                createFirework();
            }

            // Ensure "No" button is at a random spot after celebration
            moveNoButton();
        }

        function createFirework() {
            let firework = document.createElement("div");
            firework.className = "firework";
            document.body.appendChild(firework);

            let x = Math.random() * window.innerWidth;
            let y = Math.random() * window.innerHeight;
            let colors = ["red", "yellow", "blue", "green", "purple", "orange"];

            firework.style.left = `${x}px`;
            firework.style.top = `${y}px`;
            firework.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];

            firework.style.animationDuration = `${Math.random() * 1.5 + 0.5}s`;

            setTimeout(() => {
                firework.remove();
            }, 1500);
        }

        function moveNoButton() {
            let noBtn = document.getElementById("noButton");

            let x = Math.random() * (window.innerWidth - 250);
            let y = Math.random() * (window.innerHeight - 250);
            noBtn.style.left = x + "px";
            noBtn.style.top = y + "px";

            // Show Pop-up
            

            // Start changing images dynamically
        }

        function startImageChange() {
            let popup = document.getElementById("popup");
            popup.style.display = "block";
            let photo1 = document.getElementById("photo1");
            let photo2 = document.getElementById("photo2");

            // Clear any existing interval to avoid multiple timers
            clearInterval(interval);

            interval = setInterval(() => {
                photo1.src = images[Math.floor(Math.random() * images.length)];
                photo2.src = images[Math.floor(Math.random() * images.length)];
            }, 1000); // Change images every second
        }

        function resetPage() {
            let popup = document.getElementById("popup");
            // Hide Pop-up
            popup.style.display = "none";
            // Move No Button to a New Random Position Again
            moveNoButton();

            // Stop changing images until "No" is hovered again
            // clearInterval(interval);
        }
    </script>

</body>
</html>
